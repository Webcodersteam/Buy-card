<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Product Card | 2021</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="card">
        <div class="imgBox">

            <h3>Wireless Headphones</h3>
            <h2 class="price">$40.<small>99</small></h2>

        </div>
    </div>
